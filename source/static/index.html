<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Your Motorcycle Technical Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /*<link rel="stylesheet" href="style.css">*/
        body { background-color: #6c6a6d; }
        .card { border: none; border-radius: 12px; }
        .form-control:focus { box-shadow: 0 0 0 0.25rem rgba(124, 180, 100, 0.1); }
    </style>
</head>
<body>

<div class="container py-5">
    <header class="text-center mb-5">
        <h1 class="card shadow-sm fw-bold h-100">Technical Review Assistant</h1>
        <p class="text-muted">Ingest your Technical Review in PDF and ask it.</p>
    </header>


    <div class="row g-4 d-flex align-items-stretch"> 
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold mb-3">1) Technical Review</h5>
                    <p class="card-text text-muted small">Upload your Technical Review.</p>
                    <div class="mb-4 mt-auto">
                        <input class="form-control" type="file" id="fileInput" accept=".pdf">
                    </div>
                    <button class="btn btn-success w-100 py-2" id="uploadBtn">
                        <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        Upload PDF file
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-7 col-lg-8">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold mb-3">2) Analyse</h5>
                    <p class="card-text text-muted small">Ask your question.</p>

                    <div class="mb-3 mt-2">
                        <textarea
                            id="questionInput"
                            class="form-control"
                            rows="4"
                            placeholder="Example: What are the maintenance specifications?"
                            style="resize: none;"
                            maxlenght="500"></textarea>
                    </div>

                    <button class="btn btn-success w-100" id="sendBtn">
                        Send question
                    </button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div id="resultArea" class="p-4 border rounded bg-white shadow-sm d-none">
                    <h6 class="fw-bold border-bottom pb-2 mb-3">AI response :</h6>
                    <div id="aiResponseContent">
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="dist/app.js"></script>
</body>
</html>
